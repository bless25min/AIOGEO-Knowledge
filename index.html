            if (readTime > 1) {
              return `<div style="background: #f1f5f9; padding: 8px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9em; color: #64748b;">
                📖 預估閱讀時間：${readTime} 分鐘 | 📝 字數：約 ${Math.ceil(wordCount/100)*100} 字
              </div>\n\n` + html;
            }
            return html;
          });
        },

                  </small>
