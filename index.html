                    });
                    
                    // 頁面切換時的處理
                    hook.doneEach(function() {
                        // 添加主要內容ID以支援無障礙功能
                        var content = document.querySelector('.content');
                        if (content && !content.querySelector('#main-content')) {
                            var mainContent = document.createElement('div');
                            mainContent.id = 'main-content';
                            mainContent.setAttribute('tabindex', '-1');
                            content.insertBefore(mainContent, content.firstChild);
                        }
                        
                        // 頁面載入動畫
                        var section = document.querySelector('.markdown-section');
                        if (section) {
                            section.style.opacity = '0';
                            section.style.transform = 'translateY(20px)';
                            setTimeout(function() {
                                section.style.transition = 'all 0.6s ease';
                                section.style.opacity = '1';
                                section.style.transform = 'translateY(0)';
                            }, 100);
                        }
                        
                        // 更新頁面標題
                        var title = document.querySelector('h1');
                        if (title) {
                            document.title = title.textContent + ' | AIOGEO 知識庫';
                        }
                    });
                    
                    // 外部連結處理
                    hook.doneEach(function() {
                        var links = document.querySelectorAll('.markdown-section a[href^="http"]');
                        links.forEach(function(link) {
                            if (!link.hostname || link.hostname === location.hostname) return;
                            link.target = '_blank';
                            link.rel = 'noopener noreferrer';
                            if (!link.textContent.includes('🔗')) {
                                link.innerHTML += ' 🔗';
                            }
                        });
                    });
                }
            ]
        }
        
        // 效能監控
        window.addEventListener('load', function() {
            if ('performance' in window) {
                setTimeout(function() {
                    var timing = performance.timing;
                    var loadTime = timing.loadEventEnd - timing.navigationStart;
                    console.log('📊 AIOGEO Knowledge Base 載入時間:', loadTime + 'ms');
                }, 0);
            }
        });
        
        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('📛 AIOGEO 載入錯誤:', e.error);
        });
        
        // 離線支援檢測
        window.addEventListener('online', function() {
            console.log('🌐 AIOGEO 已連線');
        });
        
        window.addEventListener('offline', function() {
            console.log('📱 AIOGEO 離線模式');
        });
    </script>
