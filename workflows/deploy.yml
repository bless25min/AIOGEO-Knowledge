name: Deploy AIOGEO Knowledge Base

on:
  push:
    branches: [main]
    paths:
      - 'posts/**'
      - 'index.html'
      - '_sidebar.md'
      - 'README.md'
      - 'assets/**'
      - '*.md'

  # 允許手動觸發部署
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 確保同時只有一個部署在進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳整個專案目錄
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
