name: Deploy AIOGEO Knowledge Base

on:
  # ç•¶æ¨é€åˆ° main åˆ†æ”¯æ™‚è‡ªå‹•è§¸ç™¼
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - '**.md'
      - '**.xml'
      - '**.txt'
      - 'assets/**'

  # å…è¨±æ‰‹å‹•è§¸ç™¼éƒ¨ç½²
  workflow_dispatch:

# è¨­å®šå¿…è¦æ¬Šé™
permissions:
  contents: read
  pages: write
  id-token: write

# ç¢ºä¿åŒæ™‚åªæœ‰ä¸€å€‹éƒ¨ç½²åœ¨é€²è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ä¸Šå‚³æ•´å€‹å°ˆæ¡ˆç›®éŒ„
          path: '.'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
