name: 🛡️ 內容保護式完美搬遷

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  safe-migration:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git設定
      run: |
        git config user.name "AIOGEO Safe Migration"
        git config user.email "action@github.com"

    - name: 詳細內容清點
      run: |
        echo "📊 詳細內容清點開始..."
        echo "==================================="
        
        echo "📁 當前目錄結構："
        find . -type f -name "*.md" | head -20
        echo ""
        
        echo "📁 Backup目錄檢查："
        if [ -d "backup" ]; then
          find backup -type f -name "*.md" | head -20
        else
          echo "❌ 沒有找到backup目錄"
        fi
        echo ""
        
        echo "📁 Posts目錄檢查："
        if [ -d "posts" ]; then
          ls -la posts/
        else
          echo "❌ 沒有posts目錄"
        fi
        echo ""
        
        echo "📁 Tools目錄檢查："
        if [ -d "tools" ]; then
          ls -la tools/
        else
          echo "❌ 沒有tools目錄"
        fi
        echo "==================================="

    - name: 安全內容恢復
      run: |
        echo "🔄 開始安全內容恢復..."
        
        # 創建必要目錄
        mkdir -p posts tools assets
        
        # 備份當前狀態
        mkdir -p emergency_backup_$(date +%Y%m%d_%H%M%S)
        BACKUP_NAME="emergency_backup_$(date +%Y%m%d_%H%M%S)"
        
        # 從backup目錄恢復
        if [ -d "backup" ]; then
          echo "📂 發現backup目錄，開始恢復..."
          
          # 恢復posts內容
          if [ -d "backup/posts" ]; then
            cp -v backup/posts/*.md posts/ 2>/dev/null || true
            echo "✅ 已恢復posts內容"
          fi
          
          # 恢復tools內容  
          if [ -d "backup/tools" ]; then
            cp -v backup/tools/*.md tools/ 2>/dev/null || true
            echo "✅ 已恢復tools內容"
          fi
          
          # 恢復根目錄Markdown
          for file in backup/*.md; do
            if [ -f "$file" ]; then
              cp -v "$file" . 2>/dev/null || true
            fi
          done
          
          echo "✅ backup恢復完成"
        fi
        
        # 檢查恢復結果
        echo "📊 恢復後內容檢查："
        echo "Posts: $(ls posts/*.md 2>/dev/null | wc -l) 個檔案"
        echo "Tools: $(ls tools/*.md 2>/dev/null | wc -l) 個檔案" 
        echo "根目錄: $(ls *.md 2>/dev/null | wc -l) 個檔案"

    - name: 安裝Pandoc轉換器
      run: |
        echo "📦 安裝專業Markdown轉換器..."
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: 專業Markdown轉HTML
      run: |
        echo "🎨 開始專業Markdown轉HTML轉換..."
        
        # 轉換函數
        convert_with_pandoc() {
          local input_file="$1"
          local output_file="$2"
          local title="$3"
          
          if [ ! -f "$input_file" ]; then
            echo "⚠️ 檔案不存在: $input_file"
            return
          fi
          
          echo "🔄 轉換: $input_file -> $output_file"
          
          # 使用Pandoc進行高品質轉換，保持所有格式
          pandoc "$input_file" \
            --from markdown \
            --to html \
            --standalone \
            --metadata title="$title | AIOGEO 知識庫" \
            --css "/assets/style.css" \
            --template <(cat << 'TEMPLATE_END'
        <!DOCTYPE html>
        <html lang="zh-TW">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>$title$</title>
          <meta name="description" content="$title$ - AIOGEO知識庫專業內容">
          <meta name="author" content="廖天佑 Bless Liao">
          <meta property="og:title" content="$title$">
          <meta property="og:type" content="article">
          <meta property="og:url" content="https://bless25min.github.io/AIOGEO-Knowledge/$output_file$">
          
          <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif; 
              line-height: 1.8; color: #1f2937; background: #f9fafb; 
            }
            .container { max-width: 900px; margin: 0 auto; background: white; min-height: 100vh; box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            header { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; padding: 40px; text-align: center; }
            h1 { font-size: 2.5em; font-weight: 800; margin-bottom: 15px; }
            nav { background: #1f2937; padding: 15px 40px; }
            .nav-links { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
            .nav-link { color: #d1d5db; text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: all 0.3s ease; }
            .nav-link:hover { background: #374151; color: white; }
            main { padding: 50px 40px; }
            
            /* 保護重要格式 */
            h2 { color: #1f2937; font-size: 1.8em; margin: 40px 0 20px; padding-bottom: 10px; border-bottom: 3px solid #6366f1; }
            h3 { color: #374151; font-size: 1.4em; margin: 30px 0 15px; }
            p { margin: 15px 0; line-height: 1.7; }
            
            /* 代碼塊格式保護 */
            pre { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin: 20px 0; overflow-x: auto; }
            code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-family: 'Monaco', 'Consolas', monospace; font-size: 0.9em; }
            pre code { background: none; padding: 0; }
            
            /* 列表格式保護 */
            ul, ol { margin: 15px 0 15px 30px; }
            li { margin: 8px 0; line-height: 1.6; }
            
            /* 表格格式保護 */
            table { width: 100%; border-collapse: collapse; margin: 20px 0; }
            th, td { border: 1px solid #e5e7eb; padding: 12px; text-align: left; }
            th { background: #f9fafb; font-weight: 600; }
            
            /* 引用格式保護 */
            blockquote { border-left: 4px solid #6366f1; background: #f8fafc; padding: 15px 20px; margin: 20px 0; font-style: italic; }
            
            /* 鏈接格式 */
            a { color: #6366f1; text-decoration: none; }
            a:hover { text-decoration: underline; }
            
            /* 特殊GEO格式保護 */
            .summary { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border: 2px solid #0ea5e9; border-radius: 12px; padding: 24px; margin: 20px 0 30px 0; font-size: 1.1em; line-height: 1.7; }
            
            /* 響應式設計 */
            @media (max-width: 768px) {
              .container { margin: 0; box-shadow: none; }
              header { padding: 30px 20px; }
              h1 { font-size: 2em; }
              main { padding: 30px 20px; }
            }
            
            footer { background: #1f2937; color: white; text-align: center; padding: 30px; }
            .footer-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
            .footer-link { color: #d1d5db; text-decoration: none; transition: color 0.3s ease; }
            .footer-link:hover { color: #6366f1; }
          </style>
        </head>
        <body>
          <div class="container">
            <header>
              <div class="breadcrumb">
                <a href="index.html" style="color: white; text-decoration: none;">AIOGEO 知識庫</a> / $title$
              </div>
              <h1>$title$</h1>
              <div class="article-meta">
                作者：廖天佑 Bless Liao | 更新時間：$(date +%Y-%m-%d)
              </div>
            </header>
            
            <nav>
              <div class="nav-links">
                <a href="index.html" class="nav-link">🏠 首頁</a>
                <a href="about.html" class="nav-link">👤 關於</a>
                <a href="contributing.html" class="nav-link">🤝 貢獻</a>
                <a href="https://github.com/bless25min/AIOGEO-Knowledge" class="nav-link" target="_blank">📂 GitHub</a>
              </div>
            </nav>
            
            <main>
        $body$
            </main>
            
            <footer>
              <div class="footer-links">
                <a href="about.html" class="footer-link">關於作者</a>
                <a href="contributing.html" class="footer-link">參與貢獻</a>
                <a href="https://github.com/bless25min/AIOGEO-Knowledge" class="footer-link" target="_blank">GitHub</a>
              </div>
              <p>&copy; 2025 AIOGEO 知識庫 | 讓 AI 看見你的內容</p>
            </footer>
          </div>
        </body>
        </html>
        TEMPLATE_END
        ) \
            --output "$output_file"
          
          echo "✅ 完成: $output_file"
        }
        
        # 轉換所有重要檔案（使用專業工具保護格式）
        [ -f "posts/geo-fundamentals.md" ] && convert_with_pandoc "posts/geo-fundamentals.md" "geo-fundamentals.html" "GEO基礎原理"
        [ -f "posts/geo-fundamentals-content-design.md" ] && convert_with_pandoc "posts/geo-fundamentals-content-design.md" "geo-fundamentals-content-design.html" "內容結構設計實戰"
        [ -f "posts/multimodal-creation.md" ] && convert_with_pandoc "posts/multimodal-creation.md" "multimodal-creation.html" "多模態內容創作指南"
        [ -f "tools/checklists.md" ] && convert_with_pandoc "tools/checklists.md" "tools-checklists.html" "GEO檢查清單"
        [ -f "tools/content-templates.md" ] && convert_with_pandoc "tools/content-templates.md" "tools-content-templates.html" "內容模板庫"
        [ -f "about.md" ] && convert_with_pandoc "about.md" "about.html" "關於廖天佑 Bless"
        [ -f "contributing.md" ] && convert_with_pandoc "contributing.md" "contributing.html" "參與貢獻"
        
        # 轉換其他發現的Markdown檔案
        for md_file in posts/*.md tools/*.md *.md; do
          if [ -f "$md_file" ]; then
            base_name=$(basename "$md_file" .md)
            
            # 避免重複轉換已處理的檔案
            case "$base_name" in
              "geo-fundamentals"|"geo-fundamentals-content-design"|"multimodal-creation"|"checklists"|"content-templates"|"about"|"contributing")
                continue
                ;;
            esac
            
            if [[ "$md_file" == tools/* ]]; then
              output_file="tools-${base_name}.html"
            else
              output_file="${base_name}.html"
            fi
            
            title=$(head -1 "$md_file" | sed 's/^# *//' | sed 's/[#*]//g')
            [ -z "$title" ] && title="$base_name"
            
            convert_with_pandoc "$md_file" "$output_file" "$title"
          fi
        done

